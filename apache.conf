ErrorLog /var/log/apache2/error.log

# Possible values include: debug, info, notice, warn, error, crit,
# alert, emerg.
LogLevel warn

CustomLog /var/log/apache2/access.log combined
AddType text/plain .log
AddType text/plain .yml

<VirtualHost *:80>
	ServerAdmin webmaster@localhost
	ServerName makouskys.com
	ServerAlias makouskys.com
	DocumentRoot /home/www
	IndexIgnore HEADER.html
	IndexOptions +SuppressHTMLPreamble +XHTML

	<Directory /home/www/>
		Options Indexes FollowSymLinks MultiViews
		AllowOverride None
		Order allow,deny
		Allow from all
	</Directory>

	<Directory /home/www/dyn_admin/>
		Options +ExecCGI
		AddHandler cgi-script .cgi
		MultiviewsMatch Handlers
		Order allow,deny
		Allow from all
	</Directory>

	<Directory /home/www/cwemf/>
		Options +ExecCGI
		AddHandler cgi-script .cgi
		MultiviewsMatch Handlers
		Order allow,deny
		Allow from all
	</Directory>

	<Directory /home/www/dmy_house_logs/>
		Options +ExecCGI
		AddHandler cgi-script .cgi
		MultiviewsMatch Handlers
		ExpiresActive On
		ExpiresDefault A0
		Order allow,deny
		Allow from all
	</Directory>

	ScriptAlias /cgi-bin/ /usr/lib/cgi-bin/
	<Directory "/usr/lib/cgi-bin">
		AllowOverride None
		Options +ExecCGI -MultiViews +SymLinksIfOwnerMatch
		Order allow,deny
		Allow from all
	</Directory>

	ScriptAlias /l-cgi-bin/ /home/www/cgi-bin/
	<Directory "/home/www/cgi-bin">
		AllowOverride None
		Options +ExecCGI -MultiViews +SymLinksIfOwnerMatch
		Order allow,deny
		Allow from all
	</Directory>

	Alias /squirrelmail /usr/share/squirrelmail

	<Directory /usr/share/squirrelmail>
	  Options Indexes FollowSymLinks
	  Order allow,deny
	  Allow from all
	  <IfModule mod_php5.c>
	    php_flag register_globals off
	  </IfModule>
	  <IfModule mod_dir.c>
	    DirectoryIndex index.php
	  </IfModule>

	  # access to configtest is limited by default to prevent
	  # information leak
	  <Files configtest.php>
	    order deny,allow
	    deny from all
	    allow from 127.0.0.1
	  </Files>
	</Directory>

</VirtualHost>

